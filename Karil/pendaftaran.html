  <main>
    <h2 style="text-align: center;">Formulir Pendaftaran Calon Siswa Baru</h2>
    <form action="#" method="post" class="formulir">
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" required />

      <label>Jenis Kelamin:</label>
      <select name="jk" required>
        <option value="">-- Pilih --</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>

      <label>Tempat Lahir:</label>
      <input type="text" name="tempat" required />

      <label>Tanggal Lahir:</label>
      <input type="date" name="tanggal" required />

      <label>Asal Sekolah:</label>
      <input type="text" name="asal" required />

      <label>Alamat:</label>
      <textarea name="alamat" rows="3" required></textarea>

      <label>Nama Orang Tua (Ayah/Ibu):</label>
      <input type="text" name="ortu" required />

      <label>Nomor WhatsApp:</label>
      <input type="tel" name="wa" required placeholder="08xxxxxxxxxx" />

      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </main>
